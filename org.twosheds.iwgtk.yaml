app-id: org.twosheds.iwgtk
runtime: org.gnome.Platform
runtime-version: '42'
sdk: org.gnome.Sdk
command: iwgtk
rename-desktop-file: iwgtk.desktop
rename-icon: iwgtk
finish-args:
  - --device=dri
  - --own-name=org.kde.*
  - --own-name=org.twosheds.iwgtk
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --system-talk-name=net.connman.iwd
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
modules:
  - name: iwgtk
    no-autogen: true
    make-install-args:
      - PREFIX=/app
      - autostartdir=/app/etc/autostart
    sources:
      - type: archive
        url: https://github.com/J-Lentz/iwgtk/archive/v0.6/iwgtk-0.6.tar.gz
        sha256: 43e128c1ef123d115cda34a66f9a79b63560e0e7b658a6f34c60ddeb3a740704
        x-checker-data:
          is-main-source: true
          type: json
          url: https://api.github.com/repos/J-Lentz/iwgtk/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: '"https://github.com/J-Lentz/iwgtk/archive/v" + $version + "/iwgtk-"
            + $version + ".tar.gz"'
    cleanup:
      - /etc
      - /lib/systemd
      - /share/man
