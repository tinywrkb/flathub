app-id: org.twosheds.iwgtk
runtime: org.gnome.Platform
runtime-version: '42'
sdk: org.gnome.Sdk
command: iwgtk
rename-desktop-file: iwgtk.desktop
rename-icon: iwgtk
finish-args:
  - --device=dri
  - --own-name=org.kde.*
  - --own-name=org.twosheds.iwgtk
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --system-talk-name=net.connman.iwd
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
modules:
  - name: iwgtk
    no-autogen: true
    make-install-args:
      - PREFIX=/app
      - autostartdir=/app/etc/autostart
    sources:
      - type: archive
        url: https://github.com/J-Lentz/iwgtk/archive/v0.7/iwgtk-0.7.tar.gz
        sha256: ab33211e8e65e723bfe9ac3276dd2fcaec50a6fffe06c44d21615e612755e744
        x-checker-data:
          is-main-source: true
          type: json
          url: https://api.github.com/repos/J-Lentz/iwgtk/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: '"https://github.com/J-Lentz/iwgtk/archive/v" + $version + "/iwgtk-"
            + $version + ".tar.gz"'
    cleanup:
      - /etc
      - /lib/systemd
      - /share/man
    modules:
      - name: libqrencode
        buildsystem: cmake
        config-opts:
          - -DWITH_TOOLS=NO
          - -DBUILD_SHARED_LIBS=YES
        sources:
          - type: archive
            url: https://github.com/fukuchi/libqrencode/archive/v4.1.1/libqrencode-4.1.1.tar.gz
            sha256: 5385bc1b8c2f20f3b91d258bf8ccc8cf62023935df2d2676b5b67049f31a049c
            x-checker-data:
              type: anitya
              project-id: 12834
              stable-only: true
              url-template: https://github.com/fukuchi/libqrencode/archive/v$version/libqrencode-$version.tar.gz
